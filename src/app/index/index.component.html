<main class="flex flex-col gap-8 px-4 py-6 lg:gap-12 lg:px-20 lg:py-12">
  <div
    class="relative flex w-full flex-col gap-10 lg:flex-row lg:justify-between"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="none"
      aria-hidden="true"
      class="absolute inset-y-4 left-8 size-4 fill-[#B2B2B2] dark:fill-white lg:inset-y-[1.16rem]"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M11.1111 9.77778H10.4L10.1333 9.51111C11.0222 8.53333 11.5556 7.2 11.5556 5.77778C11.5556 2.57778 8.97778 0 5.77778 0C2.57778 0 0 2.57778 0 5.77778C0 8.97778 2.57778 11.5556 5.77778 11.5556C7.2 11.5556 8.53333 11.0222 9.51111 10.1333L9.77778 10.4V11.1111L14.2222 15.5556L15.5556 14.2222L11.1111 9.77778ZM5.77778 9.77778C3.55556 9.77778 1.77778 8 1.77778 5.77778C1.77778 3.55556 3.55556 1.77778 5.77778 1.77778C8 1.77778 9.77778 3.55556 9.77778 5.77778C9.77778 8 8 9.77778 5.77778 9.77778Z"
      />
    </svg>

    <input
      type="text"
      [value]="search()"
      (input)="searchChange($event)"
      placeholder="Search for a country..."
      class="rounded-slight shadowed h-12 w-full rounded-md bg-white pl-20 pr-6 text-xs placeholder:text-dark-gray dark:bg-dark-blue dark:placeholder:text-white lg:h-14 lg:max-w-[30rem]"
    />

    <filter-menu [(filter)]="filter" />
  </div>

  <country-view [search]="search()" [filter]="filter()" />
</main>
